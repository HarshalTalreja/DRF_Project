{% extends "order_management/base.html" %}
{% block bodyblock %}
  <div class="jumbotron">
    <h1>Welcome to the Company page</h1>
  </div>
  <h2>Below is the list of Companies:</h2>
  <ol>
    {% for company in company_list %}
    <h4><li>{{ company.Name }}</li></h4>
    {% endfor %}
  </ol>
  <br>
  <a class="btn btn-primary" href="{% url 'create_company' %}" role="button">Add New Company</a>

{% endblock %}
